<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calculator App</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/667944e9cd.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="calcMainBody">
      <div class="calcScreen">0</div>
      <div class="calcKeys">

        <!-- Row One -->

        <button type="button" class="calcBtn clear" value="all-clear">AC</button type="button">
        <button type="button" class="calcBtn operator" value="/">&divide</button>
        <button type="button" class="calcBtn operator" value="*">&times</button>
        <button type="button" class="calcBtn operator">
          <i class="fas fa-backspace"></i>
        </button>

        <!-- Row Two -->

        <button type="button" class="calcBtn" value="7">7</button>
        <button type="button" class="calcBtn" value="8">8</button>
        <button type="button" class="calcBtn" value="9">9</button>
        <button type="button" class="calcBtn operator" value="-">-</button>

        <!-- Row Three -->

        <button type="button" class="calcBtn" value="4">4</button>
        <button type="button" class="calcBtn" value="5">5</button>
        <button type="button" class="calcBtn" value="6">6</button>
        <button type="button" class="calcBtn operator" value="+">+</button>

        <!-- Row Four -->

        <button type="button" class="calcBtn" value="1">1</button>
        <button type="button" class="calcBtn" value="2">2</button>
        <button type="button" class="calcBtn" value="3">3</button>
        <button type="button" class="calcBtn equalSign operator" value="=">=</button>

        <!-- Row Five -->

        <button type="button" class="calcBtn" value="%">%</button>
        <button type="button" class="calcBtn" value="0">0</button>
        <button type="button" class="calcBtn" value=".">.</button>
      </div>
    </div>
  </body>
</html>
